		//	信息流的列表
		function message_list(type) {
		
			var uid = get_local('uid');
			if (!is_define(uid)) {

			}

			 	var page = $('#page').val();
				page = parseInt(page) + 1;

				lastPage = true;
			}

				if (ret.errCode == 200 || ret.errCode == 101) {
					
					if (ret.errCode == 200) {
						//alert(JSON.stringify(ret))
						if (type == 'next') {
							$('#message_list').append(bt('message_list_tpl', ret));
						} else {
							$('#message_list').html(bt('message_list_tpl', ret));
						}
					} else {
						if(page==1){
							firstPageHaveData = false;
							lastPage = false;
							firstPage_no_data('message_list');
						}else{
							lastPage = false;
							no_data_more('message_list');
						}
					}
					Echo.init();
					api.parseTapmode();
					push_down_over();
//					var f_h=$('#message_list li:first-child').height();	
//					if(page == 1)
//					{
//						$(window).scrollTop($(window).scrollTop() - f_h);
//					}
				} else {
					$toast(ret.errMsg, 1500);
				}
			})
		}

		//关注
		function change_attention(el, type, tagetUid) {
			var URL = serverURL + 'app_interface/main/follow_user/';
			var UID = get_local('uid');
			if (is_define(UID)) {
				var data = {
					values : {
						secret : appSecret,
						uid : tagetUid,
						login_uid : UID
					}
				};
				r_ajax(URL, data, function(ret) {
					if (ret.errCode == 0) {
						if (type == 0) {
							$('.a1').hide();
							$('.a0').show();
							$toast('关注已取消', 500);
						}
						if (type == 1) {
							$('.a0').hide();
							$('.a1').show();
							$toast('关注成功', 500);
						}
					} else {
						$toast(ret.errMsg, 1500);
					}
				})
			} else {
				$toast('您还没有登录，请先登录', 1000);
				setTimeout(function() {
					if (api.systemType == 'ios') {
						open_w('ios_login', '../user/ios_login.html', {
							'winName' : api.winName,
							'frameName' : api.frameName
						});
					} else {
						open_w('login', '../user/login.html', {
							'winName' : api.winName,
							'frameName' : api.frameName
						});
					}
				}, 1000);
			}
			api.parseTapmode();
		}
	</script>

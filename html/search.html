	function searchKeyWords(){
		var keyWords = stripscript($("#keyWords").val());

			api.execScript({
				frameName : 'search_c',
				script : 'get_search_list("'+keyWords+'")'
			});
		}else{
			$toast('关键字不能为空！',1500);
		}
	}
	function set_keyWords(kw){
		$('#keyWords').val(kw);

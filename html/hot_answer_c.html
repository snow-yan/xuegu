	<script type="text/javascript">
		var lastPage =true,firstPageHaveData = true;
		apiready = function() {
			getAnswerList();
			push_down(function(){
				if(firstPageHaveData){
					getAnswerList();
				}else{
					setTimeout(function(){
						push_down_over();
					},500);
				}
			})
			scrollBottom(function(){
				if(lastPage){
					getAnswerList('next');
				}
			});
		};
		function getAnswerList(typ){
			var UID = get_local('uid');
			var URL = serverURL + 'app_interface/main/get_jiangshi_list/';
			var pagesize = 10;
			if(typ=='next'){
				var page = $('#page').val();
				page = parseInt(page)+1;
				$('#page').val(page);
			}else{
				var page =1;
				$('#page').val(page);
				lastPage =true;
			}
			if(is_define(UID)){
				URL+='?secret='+appSecret+'&uid='+UID+'&type=1&page='+page+'&pagesize='+pagesize;
			}else{
				URL+='?secret='+appSecret+'&type=1&page='+page+'&pagesize='+pagesize;
			}
			g_ajax(URL,function(ret)
			{
				if(ret.errCode ==0){
					if(ret.data.data.length>0){
						if(typ=='next'){
							$('#hot_answer').append(bt('hot_answer_list',ret.data));
						}else{
							$('#hot_answer').html(bt('hot_answer_list',ret.data));
						}
					}else{
						if(page==1){
							firstPageHaveData = false;
						}
						lastPage = false;
						no_data_more('hot_answer');
					}
					push_down_over();
					api.parseTapmode();
				}else{
					$toast(ret.errMsg,1500);
				}
			})
		}
		function change_attention(el,type,tagetUid){
			var URL = serverURL + 'app_interface/main/follow_user/';
			var UID = get_local('uid');
			var reduceId = '#reduce'+tagetUid;
			var addId = '#add'+tagetUid;
			if(is_define(UID)){
				var data = {
					values: {
					secret:appSecret,
					uid:tagetUid,
					login_uid:UID
					}
				};
				r_ajax(URL,data,function(ret){
					if(ret.errCode == 0){
						if(type == 0){
							$(reduceId).addClass('dspn');
							$(addId).removeClass('dspn');
							$toast('关注已取消',500);
						}
						if(type == 1){
							$(addId).addClass('dspn');
							$(reduceId).removeClass('dspn');
							$toast('关注成功',500);
						}
						api.execScript({
							name:'root',
							frameName:'home',
							script : 'getHomeData()'
						})
					}else{
						$toast(ret.errMsg,1500);
					}
				})
			}else{
				$toast('您还没有登录，请先登录',1000);
				setTimeout(function(){
					open_w('login','../user/login.html',{'winName':api.winName,'frameName':api.frameName});
				},1000);
			}
			api.parseTapmode();
		}
	</script>

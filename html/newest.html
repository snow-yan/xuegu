<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no"/>
        <title>最新课程</title>
        <!-- 基础样式及JS -->
        <link rel="stylesheet" href="../cool_css/cool.css">
        <style>
			.pre {
				color: #4371bc
			}
			.pre_after {
				color: #333;
			}
		</style>
	</head> 
	<body class="c-edf0f5">
		<div class="w10 h30e c-4371bc" id="header">
			<div class="box w95 area_auto pstnr h30e t-wh">
				<p class="pstna absl0 abst0 pdt05 pdb05 h20e" ontouchstart="close_w();"><img src="../image/icon/left.png" class="w20e h20e"></p>
				<p class="ovd tx-c umh25 ftz12">最新课程</p>
				<span class="pstna absr0 abst0 pdt05 pdb05 umh0" tapmode onclick="open_w('search','search.html')">
					<img src="../image/icon/search.png" class="w20e h20e">
				</span>
			</div>
			<div class="w10 area_auto h30e c-wh ubb ub-ccc ftz085" id="add_h">
				<div class="fll w5 pre umh15 tx-c mart075 ubr ub-ccc " id="new" onclick="randomSwitchBtn('0')">最新</div>
				<div class="fll w5 pre_after umh2 mart05 tx-c" id="hot" onclick="randomSwitchBtn('1')">最热</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/init.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script>
	apiready = function(){
			win_h = api.winHeight;
			var $header = $api.dom('#header');
			$api.fixIos7Bar($header);
			$api.fixStatusBar($header);
			var header_h = $api.offset($header).h;
			var add_h=$api.offset($api.byId('add_h')).h
			var rect_h = win_h - header_h-add_h;
			api.openFrameGroup({
				name : 'newest',
				scrollEnabled : false,
				bounces : true,
				rect : {
					x : 0,
					y : header_h+add_h,
					w : 'auto',
					h : rect_h
				},
				index : 0,
				frames : [{
					name : 'newest_c',
					url : 'newest_c.html',
					bounces : true
				}, {
					name : 'hottest_c',
					url : 'hottest_c.html',
					bounces : true
				}]
			}, function(ret, err) {
			});
	}
	function randomSwitchBtn(index){	
			$api.addCls($api.byId('new'), "pre_after");
			$api.addCls($api.byId('hot'), "pre_after");
			if (index == 0) {
				$api.removeCls($api.byId('new'), 'pre_after');
				$api.addCls($api.byId('new'), "pre");
			}
			if (index == 1) {
				$api.removeCls($api.byId('hot'), 'pre_after');
				$api.addCls($api.byId('hot'), "pre");
			}
			api.setFrameGroupIndex({
				name : 'newest',
				index : index
			});
		}
	</script>
</html>

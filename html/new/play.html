<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>课程播放</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
     <header class="aui-bar aui-bar-nav aui-bg-blue" id="header">
            <a class="aui-pull-left aui-btn" ontouchstart="close_w();">
         		 <img src="../../img/back.png" alt="" style="width:27px;">
            </a>
            <div class="aui-title aui-font-size-20">课程播放</div>
                     
     </header>     
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/init.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript">
	apiready = function() {
	
		open_f('play1_c','play1_c.html','false',{'tollgate_id':api.pageParam.tollgate_id,'cor_id':api.pageParam.cor_id});
		api.addEventListener({
		    name: 'keyback'
		}, function(ret, err) {
				api.execScript({
			    frameName: 'play1_c',
			    script: 'unfull()'
			});
		     
		});
		api.addEventListener({
		    name: 'viewdisappear'
		}, function(ret, err) {
				api.execScript({
			    frameName: 'play1_c',
			    script: 'pause()'
			});
		     
		});
	};	
</script>
</html>

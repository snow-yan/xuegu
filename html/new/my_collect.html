<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的收藏</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
    	.border-l{
    	border-left:1px solid #c9cdd0;
    	}
    </style>
</head>
<body>
    <div id="header" class="aui-bg-blue">
        <header class="aui-bar aui-bar-nav">
            <a class="aui-pull-left aui-btn" ontouchstart="close_w();">
               <img src="../../img/back.png" alt="" style="width:27px;">
            </a>
            <div class="aui-title aui-font-size-20">我的收藏</div>
        </header> 
        <div class="aui-tab aui-bg-white">
            <div id="tab1" class="aui-tab-item aui-active" onclick="setFrameGroupIndex(0);">谈股</div>
            <div id="tab2" class="aui-tab-item border-l" onclick="setFrameGroupIndex(1);">文章</div>
        </div>            
    </div>      
   
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/init.js"></script>
<script type="text/javascript" src="../../script/app.js"></script>
<script>
  	apiready = function() {
		var $header = $api.dom('#header');
		$api.fixIos7Bar($header);
		$api.fixStatusBar($header);
		var $body = $api.dom('body');
		var header_h = $api.offset($header).h;
		api.openFrameGroup({
	    name: 'group1',
	    preload:0,
	    rect: {
	        x: 0,
	        y: header_h,
	        w: 'auto',
	        h: 'auto'
	    },
	    frames: [{
	        name: 'my_collect_c1',
	        url: 'my_collect_c1.html',
	        bgColor: '#fff',
	        scrollEnabled:true  
	    }, {
	        name: 'my_collect_c2',
	        url: 'my_collect_c2.html',
	        bgColor: '#fff',
	        scrollEnabled:true
	    }]
		}, function(ret, err) {
	    	setFrameGroupStatus(ret.index); 
	    
		});
	
	};
	function setFrameGroupIndex(frameIndex) {   
        api.setFrameGroupIndex({name:'group1',index:frameIndex,scroll:true});  
    	}   
    function setFrameGroupStatus(frameIndex) {  
        tab1 = $api.byId('tab1'), 
        tab2= $api.byId('tab2')     
        switch (frameIndex) {   
            case 0: {     
               	tab1.className = "aui-tab-item aui-active"; 
                tab2.className = "aui-tab-item border-l";   
                break;  
            }   
            case 1: {   
              	tab1.className = "aui-tab-item"; 
                tab2.className = "aui-active aui-tab-item border-l"; 
                
                break;  
            }   
                
            default:    
            break;  
        }   
    } 
    </script>
</html>

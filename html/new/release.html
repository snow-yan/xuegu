<!doctype html>
<html>
<head>

    <title>谈股</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style>
    	 .btna{
        background: #004c99;

       }

<body>
     <header class="aui-bar aui-bar-nav aui-bg-blue" id="header">
            <a class="aui-pull-left aui-btn" ontouchstart="close_w();">
               取消
            </a>
            <div class="aui-title aui-font-size-20"></div>
            <a class="aui-pull-right btna" id="fabu">
               	发布
            </a>            
     </header>

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript" src="../../script/app.js"></script>
<script type="text/javascript">
	apiready = function() {
		header_h=$('#header').height();
		if(api.pageParam.type==2){
			
			$('.aui-title').text('谈股')
		}else{
			
			$('.aui-title').text('文章')
		}
		open_f('release_c','release_c.html','false',{'header_h':header_h,'type':api.pageParam.type});
		$('#fabu').click(function(){
			ue_script_f('release','release_c',"release_article()");
		})
	};
	function title(){
		$('.aui-title').text('文章')
	}
	function fabu_btn(){
		$('#fabu').css({'background':'#fff','color':'#0055aa'});
		
	}
	function fabu_btn1(){
		$('#fabu').css({'background':'#0055aa','color':'#fff'});
		
	}
</script>

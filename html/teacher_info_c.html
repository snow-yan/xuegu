	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>

	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript" src="../script/self.js"></script>
	<script type="text/javascript" src="../script/echo.min.js"></script>
	<script type="text/javascript" src="../script/template.js"></script>
	<script type="text/javascript">
	var course_count;
	apiready = function() 
	{
		var pras = api.pageParam;
		var target_uid = api.pageParam.targetuid;
		getUserInfo(target_uid);
		
		$('#uid').val(pras.uid);
		
		
		
	};
	function getUserInfo(target_uid){
		var uid = get_local('uid');
		if(!is_define(uid)){
			uid = 0;
		}
		var URL = serverURL + 'app_interface/user/get_other_user_info/';
		var data = {
			values:{
				targetuid:target_uid,
				loginuid:uid,
				secret:appSecret
			}
		}
		r_ajax(URL,data,function(ret)
		{
			///alert(json2str(ret));
			if(ret.errCode ==0){
			    var tg_id_list='';
				userInfo = ret;
				course_count=ret.data.course_count;
				zhanfa_course(target_uid,course_count);
				article_list(target_uid);
				$('#userInfo').html(bt('infoDetails',ret));
				for(var i =0 ; i < ret.data.question_list.length;i++){
					var idx = '#createTime'+ret.data.question_list[i].question_id;
					var t = getTimeDifference(ret.data.question_list[i].add_time);
					$(idx).text(t);
			    }
			    for(var i =0 ; i < ret.data.tangu_list.length;i++){
					var idx = '#tangu'+ret.data.tangu_list[i].tg_id;
					var t = getTime(ret.data.tangu_list[i].tg_date);
					$(idx).text(t);
			    }
			    for(var i =0; i<ret.data.tangu_list.length;i++){
					if(i==ret.data.tangu_list.length-1){
						tg_id_list += ret.data.tangu_list[i].tg_id;
					}else{
						tg_id_list += ret.data.tangu_list[i].tg_id+',';
					}
				}
			}else{
				$toast(ret.errMsg,1500);
			}
			api.parseTapmode();
			if(is_define(uid)){
				whether_Praise(tg_id_list);
			}
			Echo.init({offset: 0,throttle:0});
		})
	}
	//谈股是否点赞
	function whether_Praise(tg_id){
		var tg_ids = tg_id.split(',');
		var uid = get_local('uid');
		var data = {
			values:{
				secret : appSecret,
				uid : uid,
				tg_ids : tg_id
			}
		};
		var URL = serverURL + 'app_interface/tangu/tangu_is_dianzan/';
		r_ajax(URL,data,function(ret)
		{
			if(ret.errCode ==0){
				for (var Key in ret.data){
			      var TGID = '#collection_mark'+Key; 
			      if(ret.data[Key]==1){
			          $(TGID).attr('src', '../image/icon/zans.png');
			      }else{
			          $(TGID).attr('src', '../image/icon/zan.png');
			      } 
				}
			}else{
				$toast(ret.errMsg,1500)
			}
		})
		api.parseTapmode();
	}
	//谈股点赞
	function dianzan(tg_id,tg_uid){
		var uid = get_local('uid');
		var data = {
			values:{
				secret : appSecret,
				uid : uid,
				tg_id : tg_id
			}
		};
		if(is_define(uid)){
		    if(uid == tg_uid){
		        $toast("自己不能给自己点赞",1500);
		    }else{
				var URL = serverURL + 'app_interface/tangu/tangu_dianzan/';
				r_ajax(URL,data,function(ret)
				{
					if(ret.errCode ==0){
						var zan_count = $('#zan'+tg_id).text();
						$('#zan'+tg_id).text(parseInt(zan_count) + 1 );
						$("#collection_mark"+tg_id).attr('src', '../image/icon/zans.png');
					}else{
						$toast(ret.errMsg,1500)	
					}
				})
			}
		}else{
			$toast('您还没有登录，请先登录',1000);
			setTimeout(function(){
				open_w('login','../user/login.html');
			},1000);
		}
	}
	//评论
	function add_comment(tg_id){
		var uid = get_local('uid');
		var targetuid = api.pageParam.targetuid;
		if(is_define(uid)){
			openFrameFull("../user/ui_comment",{frameName:api.frameName,tg_id:tg_id,uid:uid,targetuid:targetuid},'rgba(0,0,0,0)');
		}else{
			$toast('您还没有登录，请先登录',1000);
			setTimeout(function(){
				open_w('login','../user/login.html',{winName:api.winName,frameName:api.frameName});
			},1000);
		}
	}
		
	function more_comment(el){
		$(el).prev().toggle();
		if($(el).children('img').attr('src') == '../image/icon/yincang.png'){
			$(el).children('img').attr('src','../image/icon/more.png');
		}else{
			$(el).children('img').attr('src','../image/icon/yincang.png');
		}
	}
	function change_attention(el,type,tagetUid){
		var URL = serverURL + 'app_interface/main/follow_user/';
		var UID = get_local('uid');
		var reduceId = '#reduce'+tagetUid;
		var addId = '#add'+tagetUid;
		if(is_define(UID)){
			var data = {
				values: {
				secret:appSecret,
				uid:tagetUid,
				login_uid:UID
				}
			};
			r_ajax(URL,data,function(ret){
				if(ret.errCode == 0){
					if(type == 0){
						$(reduceId).addClass('dspn');
						$(addId).removeClass('dspn');
						$toast('关注已取消',500);
					}
					if(type == 1){
						$(addId).addClass('dspn');
						$(reduceId).removeClass('dspn');
						$toast('关注成功',500);
					}
					switch (api.pageParam.frameName){
						case 'home':
							api.execScript({
								name:api.pageParam.name,
								frameName:api.pageParam.frameName,
								script : 'getHomeData()'
							})
							break;
						case 'hot_lecturer_c':
							api.execScript({
								name:api.pageParam.name,
								frameName:api.pageParam.frameName,
								script : 'getHotLecturer()'
							})
							break;
						case 'my_answer_c':
							api.execScript({
								name:api.pageParam.name,
								frameName:api.pageParam.frameName,
								script : 'my_Answer();'
							})
							break;
						case 'hot_answer_c':
							api.execScript({
								name:api.pageParam.name,
								frameName:api.pageParam.frameName,
								script : 'getAnswerList();'
							})
							break;
						default:
							break;
					}
				}else{
					$toast(ret.errMsg,1500);
				}
			})
		}else{
			$toast('您还没有登录，请先登录',1000);
			setTimeout(function(){
				open_w('login','../user/login.html');
			},1000);
		}
		api.parseTapmode();
	}
	function playLive(nickname,url,face,group_id,live_status){
		if(live_status>0){
			ue_script('root','play_live("'+nickname+'","'+url+'","'+face+'","'+group_id+'")');
			setTimeout(function(){
				close_w();
			},300);
		}else{
			$toast('主播在赶来的路上',1500);	
		}
	}
	function article_list(target_uid){
		  
			var URL = serverURL + 'app_interface/newMobile/user_article_list/';
				URL+='?secret='+appSecret+'&uid='+target_uid;
		        g_ajax(URL,function(ret){
		     	//alert(JSON.stringify(ret))
		       
				if(ret.errCode ==200 || ret.errCode ==101){
					 $('#article').html(bt('article_tpl',ret));
					if(ret.errCode ==200){
					    $('#article_sum').text(ret.total);
						Echo.init();
					}else{
					 $('#article_sum').text(0);
					 $('#total').text(0);
					}
				}else{
					$toast(ret.errMsg,1500);
				}
			})
		}
	function zhanfa_course(target_uid,course_count){
			var URL = serverURL + 'app_interface/newMobile/user_coursePack_list/';
				URL+='?secret='+appSecret+'&uid='+target_uid;
		        g_ajax(URL,function(ret){
				if(ret.errCode ==200|| ret.errCode ==101){
					//alert(JSON.stringify(ret))
					if(ret.errCode ==200){
						$('#course_sum').text(course_count+ret.total);
					    $('#zhanfa_course').html(bt('zhanfa_course_tpl',ret));
					    
						Echo.init();
					}else{
						$('#course_sum').text(course_count);
					}
				}else{
					$toast(ret.errMsg,1500);
				}
			})
		}
	</script>

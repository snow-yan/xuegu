				<%
				for(var i=0;i<data.length;i++){

			   <li class="clo_two pstnr ubb ub-e4e4e4" onclick="open_w('class_details','../class_details.html',{'cor_id':'<%=data[i].course_id%>'})">

	<script type="text/javascript">
	apiready = function() {
		gift_datail();
		extraa(); 
	};
	function gift_datail(){
		var URL = serverURL + 'app_interface/activityManage/get_course_by_id/';
		URL+='?secret='+appSecret+'&id='+api.pageParam.gift_id;
		g_ajax(URL,function(ret)
		{	
			//alert(JSON.stringify(ret))
			if(ret.errCode==200){
				$('#gift').html(bt('gift_tpl',ret));
				Echo.init();
			}else{
				$toast(ret.errMsg,1500);		
			}
			api.parseTapmode();
		})
	} 
	function extraa(){
		var uid = get_local('uid');
		var URL = serverURL + 'app_interface/activityManage/update_read_status/';
		URL+='?secret='+appSecret+'&uid='+uid;
		g_ajax(URL,function(ret){
	
		})
	} 
	</script>

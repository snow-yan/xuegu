function get_submit(){
		var uid= get_local('uid');
		var URL = serverURL + "app_interface/dalibao/libao_lingqu/";
		var cardnum = $("#cardnum").val();
		var cardkey= $("#cardkey").val();
		//alert(cardnum +'---'+cardkey)
		if (!is_define(cardnum)) {
			$toast("请输入卡号", 1000);
			return false;
		}
		if (!is_define(cardkey)) {
			$toast("请输入密码", 1000);                     
			return false;
		}
		var data = {
	 		values :{
	 			uid:uid,
	 			secret:appSecret,
	 			key:cardnum,
	 			pwd:cardkey	
	 		}
	 	};
	 	r_ajax(URL,data,function(ret){
	 		if(ret.errCode==0){
	 			$toast('领取成功',1500);
 				open_w('index1','index1.html');
	 		}else{
	 			$toast(ret.errMsg, 1500);
	 		}
	 	})
	}

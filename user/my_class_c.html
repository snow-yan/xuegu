<html>
	<head>

	<body class="c-wh">
		<input type="hidden" id="page" value="1"/>
		<ul id="my_courses"></ul>
		<script id="my_courses_left" type="text/html">
		   <%
		   for(var i=0;i< data.length;i++){
		   var le_msg = str2json(data[i].cor_letv_msg);
		   var let_v=le_msg.data.video_unique;  
		   %>
			   <li class="clo_two pstnr ubb ub-e4e4e4" tapmode="op8" onclick="open_w('class_details','../html/class_details.html',{'cor_id':'<%=data[i].cor_id%>','UID':get_local('uid'),pic:'<%=data[i].cor_pic%>',video_unique:'<%=let_v%>'})">
				    <div class=" w95 area_auto">
						<div class="col_list">
							<div class="pdt07 pdb07 pdl02 pdr05 pstnr">
								<img src="../image/icon/echo_bg.jpg" style=" height:<%=api.frameWidth/3.4-15%>px;" data-echo="<%=data[i].cor_pic%>" class="w10 uc-a02 ovd" alt=""  tapmode="op8" onclick="open_w('class_details','../html/class_details.html',{'cor_id':'<%=data[i].cor_id%>','UID':get_local('uid')}"/>
								<span class=" pstna absb12 marb025 absr10 marr025 c-616161 uc-a10 t-wh ftz07 ovd pdr05  pdl05">
									<img src="../image/icon/live_small.png" class="w15e h12e pdr02"/>
									<font class=" umh15"><%=data[i].cor_view%></font>
								</span>
							</div>
						</div>
						<div class="col_list">
							<div class="pdr02 pdt07">
								<p class="umh125 pdb025 ftz085 txo"><%=data[i].cor_name%></p>
								<p class="t-c0c0c0 ftz09 w10" style="max-height: 3.3em;overflow: hidden;">
									<%
									var lable = data[i].cor_label.split(' ');
									for(var j=0;j<lable.length;j++){
									if(is_define(lable[j])){
									%>
									<span class="fll pdt01 pdb01 pdl05 pdr05 marr03 mart025 umh1 border-radius-e0e0e0 dsplb"><font class="ftz07"><%=lable[j]%></font></span>
									<%	
									}
									}
									%>
								</p>
							</div>
						</div>
						<%
						if(is_define(data[i].cor_charge_money)&& data[i].cor_charge_money != 0){
						%>
						<p class="pstna absl50p absb05 ovd t-ff7b00 umh15 ftz075"><img src="../image/icon/guzi.png" class="w10e pdt03 pdr01" alt="" /><%=data[i].cor_charge_money%></p>
						<%}else{%>
						<p class="t-ff7b00 pstna absl50p absb07 ftz075">限时免费</p>
						<%
						}
						%>
					</div>
			</li>
			<!--时间分割-->
			<div class="pstnr">
				<div class="pstna abst-05 absr0 t-4371bc c-wh pdl05 pdr10 umh1" style="margin-top:-3px;">
					<img src="../image/icon/time-blue.png" class="w10e h10e pdt01"/>
					<span class=" ftz07 pdl02"><%=getLocalTime(data[i].cor_date)%></span>
				</div>
			</div>
			<%}%>
		</script>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/init.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript" src="../script/echo.min.js"></script>
	<script type="text/javascript" src="../script/self.js"></script>
	<script type="text/javascript" src="../script/swiper.min.js"></script>
	<script type="text/javascript" src="../script/template.js"></script>
	<script type="text/javascript">
		var lastPage =true,firstPageHaveData = true;
		apiready = function() {
			my_Courses();
			push_down(function(){
				if(firstPageHaveData){
					my_Courses();
				}else{
					setTimeout(function(){
						push_down_over();
					},500);
				}
			});
			scrollBottom(function(){
				if(lastPage){
					my_Courses('next');
				}
			});
		};
		function my_Courses(type){
		    var uid = api.pageParam.uid;
		    if(type=='next'){
				var page = $('#page').val();
				page = parseInt(page)+1;
				$('#page').val(page);
			}else{
				var page =1;
				$('#page').val(page);
				lastPage =true;
			}
			var pagesize = 10;
			var URL = serverURL + 'app_interface/user/my_course/';
			URL += '?secret='+appSecret+'&uid='+uid+'&page='+page+'&pagesize='+pagesize;
			var data = {
		 		values :{
		 			uid : uid,
					page : page,
					pagesize : pagesize,
					secret :appSecret
		 		}
		 	};
		 	r_ajax(URL,data,function(ret){
		 		if(ret.errCode==0){
		 			if(ret.data&&ret.data.length>0){
					    if(type=='next'){
							$('#my_courses').append(bt('my_courses_left',ret));
						}else{
							$('#my_courses').html(bt('my_courses_left',ret));
						}
					}else{
					    if(page==1){
							firstPageHaveData = false;
							lastPage =false;
							firstPage_no_data('my_courses');
					    }else{
							lastPage =false;
							no_data_more('my_courses');
					    }
					}
					push_down_over();
				    api.parseTapmode();
				   	Echo.init({offset: 0,throttle:0});
		 		}else{
		 			$toast(ret.errMsg, 1500);
		 		}
		 		Echo.init({offset: 0,throttle:0});
		 	})
		}
 	</script>
</html>

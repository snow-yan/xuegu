	function authentication_info(){
			if (api.pageParam.status == 0) {
				open_w('apply_result', 'apply_result.html', {
					status_info : "正在审核！"
				});
			} else if (api.pageParam.status == 1) {
				open_w('apply_result', 'apply_result.html', {
					status_info : "认证通过！"
				});
			} else if (api.pageParam.status == -1) {
				open_w('apply_result', 'apply_result.html', {
					status_info : "认证被拒绝！"
				});
			} else {
				open_w('apply_authentication', 'apply_authentication.html');
			}
	
	}
	function invite_friend(){
			var pars='?id=' + api.pageParam.uid;
			var url="http://www.xueguwang.cn/app_down/app_xgw/down_app.php"+pars;
			api.download({
			    url: down_app_logo,
			    savePath: 'fs://test.png',
			    report: true,
			    cache: false,
			    allowResume: true
			}, function(ret, err) {
			    if (ret.state==1) {
			   			var path=ret.savePath;
						wx = api.require('wx');
						wx.isInstalled(function(ret, err) {
							if (ret.installed) {
								wx.shareWebpage({
									scene : "session",
									title : "学股网APP",
									description : "邀请你参与",
									thumb : path,
									contentUrl : url
								}, function(ret, err) {
									if (ret.status){
										$toast('邀请成功', 2000);
									} else {
										$toast('邀请失败', 2000);
									}
								});
							} else {
								$toast('当前设备未安装微信客户端，请下载后邀请', 2000);
							}
						});
			    }
			});
	}
	function setUserInfo(){
			var w ; 
			var userInfo = api.pageParam.userInfo;
			if(userInfo.data.face){
				$('#imguser').attr('src',userInfo.data.face+"?a="+Date.parse(new Date()));
			}else{
				$('#imguser').attr('src','../image/icon/no-answer.png');
			}
//			$api.attr($api.byId('imguser'),'src',userInfo.face);
			$('#username').text(userInfo.data.username);
			if(userInfo.data.current_grade){
				$('#level0').text(userInfo.data.current_grade);
				$('#level1').text(userInfo.data.current_grade);
			}else{
				$('#level0').text('0');
				$('#level1').text('0');
			}
			if(userInfo.data.experience){
				$('#current_experience').text(userInfo.data.experience);
				if(userInfo.data.experience_top){
					w =  userInfo.data.experience/userInfo.data.experience_top;
				}else{
					w = 0;
				}
			}else{
				$('#current_experience').text('0');
				w = 0;
			}
			if(userInfo.data.experience_top){
				$('#total_experience').text(userInfo.data.experience_top);
			}else{
				$('#total_experience').text('0');
			}
			$('.progress').css('width',(w*100).toFixed(2) + '%');
		}

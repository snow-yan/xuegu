	function system_Notification(){
//      var UID = get_local('uid');
		var URL = serverURL + 'app_interface/user/new_tongzhi/';
		URL+='?secret='+appSecret+'&uid='+UID;
	    g_ajax(URL,function(ret){
//	    	console.log(json2str(ret))
			if(ret.errCode ==0){
			    if(ret.data){
			    	if(is_define(ret.data.add_time)){
		        		$('#systemNoticeTime').text(getTime(ret.data.add_time));
			       	}
			    	if(is_define(ret.data.message)){
				       	$('#systemNotice').text(ret.data.message);
			    	}else{
				       	$('#systemNotice').text('暂无消息');
			    	}
			       	if(ret.data.status){
				        $('#notification').css('display', 'block');
			       	}else{
			       		$('#notification').css('display', 'none');
			       	}
			    }else{
				    $('#notification').css('display', 'none');
				    $('#systemNotice').text('暂无消息');		
		        }
			}
		})
	}
	//评论

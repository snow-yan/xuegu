	<script type="text/javascript">
		apiready = function() {
			get_follow();
		};
		function get_follow(){
			var URL = serverURL + 'app_interface/user/get_follow/';
			URL+='?secret='+appSecret;
		    g_ajax(URL,function(ret){
				if(ret.errCode ==0){
					$('#concern').html(bt('concern_left',ret));
					$('#answers').html(bt('answers_left',ret));
					for(var i =0 ; i < ret.data.follow_question.length;i++){
						var idx = '#createTime'+ret.data.follow_question[i].question_id;
						var t = getTimeDifference(ret.data.follow_question[i].add_time);
						$(idx).text(t);
					}
				}else{
					$toast(ret.errMsg,1500);
				};
				push_down_over();
				api.parseTapmode();
				Echo.init();
			});
		}
